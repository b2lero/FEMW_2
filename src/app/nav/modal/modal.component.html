<div id="modal-login" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="form-login" class="shadow-sm px-4 py-4">
          <div class="form-group">
            <label for="login-username"><i class="fa fa-user-circle-o mr-2"
                                           aria-hidden="true"></i>
              <strong>Usuario</strong></label>
            <input type="text" class="form-control" id="login-username"
                   aria-describedby="emailHelp"
                   placeholder="Nombre usuario" name="username" [(ngModel)]="usrname">
            <div class="invalid-feedback user">
              <ul>
                <li class="text-danger">usuario no existe</li>
              </ul>
            </div>
          </div>
          <div class="form-group mb-4">
            <label for="login-password"><i class="fa fa-key mr-2"
                                           aria-hidden="true"></i>
              <strong>Clave</strong></label>
            <input type="password" class="form-control" id="login-password"
                   placeholder="Clave usuario"
                   name="password" [(ngModel)]="pswd">
            <div class="invalid-feedback psw">
              <ul>
                <li class="text-danger">clave incorrecta</li>
              </ul>
            </div>
          </div>
          <button id="btn-login-submit" type="button" class="btn btn-dark btn-block py-2" (click)="connect();">
            Acceder
          </button>

        </form>
      </div>

    </div>
  </div>
</div>
